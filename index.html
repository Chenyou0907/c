<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主選單系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .menu-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px 20px;
            border: 2px solid #e1e5f2;
            transition: all 0.3s ease;
        }

        .menu-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-btn {
            display: block;
            text-decoration: none;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
        }


        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e1e5f2;
            color: #888;
            font-size: 0.9rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .menu-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        /* 動畫效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        .menu-section {
            animation: fadeInUp 0.6s ease-out;
        }

        .menu-section:nth-child(1) { animation-delay: 0.1s; }
        .menu-section:nth-child(2) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>主選單系統</h1>
            <p>請選擇您需要的功能</p>
            <div class="subtitle">點擊下方按鈕進入相應頁面</div>
        </div>

        <div class="menu-grid">
            <!-- 基本選單區 -->
            <div class="menu-section">
                <div class="section-title">
                    📋 基本選單
                </div>
                <div class="menu-buttons">
                    <a href="menu1.html" class="menu-btn">選單1 - 滿意度評價</a>
                    <a href="menu2.html" class="menu-btn">選單2 - 產品評價</a>
                    <a href="menu3.html" class="menu-btn">選單3 - 環境評估</a>
                    <a href="menu4.html" class="menu-btn">選單4 - 員工表現</a>
                    <a href="menu5.html" class="menu-btn">選單5 - 設施評價</a>
                </div>
            </div>

            <!-- 進階選單區 -->
            <div class="menu-section">
                <div class="section-title">
                    ⚡ 進階選單
                </div>
                <div class="menu-buttons">
                    <a href="menu6.html" class="menu-btn">選單6 - 流程體驗</a>
                    <a href="menu7.html" class="menu-btn">選單7 - 技術支援</a>
                    <a href="menu8.html" class="menu-btn">選單8 - 溝通效果</a>
                    <a href="menu9.html" class="menu-btn">選單9 - 整體印象</a>
                </div>
            </div>

        </div>

        <div class="footer">
            <p>主選單系統 v2.0 | 點擊任一按鈕跳轉到對應頁面</p>
        </div>
    </div>
</body>
</html>
